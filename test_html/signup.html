<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  <title>Document</title>
</head>

<body>

  <div class="mb-3 row">
    <div class="login-card1">
      <h1 class="page-title text-dark">Sign-up</h1>
      <form class="signup-form">
        <div class="form-group">
          <div class="col-sm-10">
            <label for="firstname-signup" class="form-label">First Name</label>
            <input type="first name" class="form-control" id="firstname">
          </div>

          <div class="form-group">
            <div class="col-sm-10">
              <label for="lastname-signup" class="form-label">Last Name:</label>
              <input type="lastname" class="form-control" id="lastname">
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <label for="username-signup" class="form-label">Username:</label>
                <input type="username" class="form-control" id="fusername">
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>

                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>

                  <div class="form-group">
                    <div class="col-sm-10">
                      <label for="username-signup" class="form-label">University:</label>
                      <input type="university" class="form-control" id="university">
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        I am A Teacher
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        I am A Student
                      </label>
                    </div>


      </form>
    </div>

</body>

</html>
